---
# See https://pre-commit.com/hooks.html for more hooks
# It is recommended to run `pre-commit autoupdate` periodically
# to keep hooks up to date.

repos:
  # ===================================================================
  # 3. Security Scanning (Secrets & Vulnerabilities)
  # ===================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        name: bandit
        description: 'Bandit is a tool for finding common security issues in Python code'
        entry: bandit
        language: python
        language_version: python3
        types: [python]
        require_serial: true
        args: ["-c", "pyproject.toml"]
        # CRITICAL: Exclude tests directory because we intentionally use 'assert' there
        exclude: ^tests/

  # ===================================================================
  # 4. Documentation & Text Quality (Markdown, Typos)
  # ===================================================================
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0
    hooks:
      - id: markdownlint-cli2
        name: Lint Markdown files
        args:
          - --fix
          - --config
          - .markdownlint.json

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: Check for common typos
        args:
          - --ignore-words=.codespellignorewords
          - --skip="*.csv,*.json,*.lock"
        # Exclude the data directory and notebooks from typo checks
        exclude: ^data/|.*\.ipynb$

  # ===================================================================
  # 5. General File & Config Quality (YAML, TOML, etc.)
  # ===================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
        types: [file, python]
      - id: trailing-whitespace
        types: [file, python]
      - id: mixed-line-ending
      - id: check-added-large-files
        args: [--maxkb=4096]  # 4MB limit for new files
      - id: check-merge-conflict

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        name: Lint YAML files for style and syntax
        # Disable line-length checks for YAML files (for long prompts)
        args:
          - -d
          - "{extends: default, rules: {line-length: disable}}"

  # ===================================================================
  # 6. Commit Message Linting (Conventional Commits)
  # ===================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.12.0
    hooks:
      - id: commitizen
        name: Check commit message conforms to conventional commits
        stages: [commit-msg]
      - id: commitizen-branch
        name: Check branch name is valid
        stages: [pre-push]
